<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="model">
        <div class="screen">
            <div class="calculation-screen"></div>
            <div class="result-screen">0</div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="regular-button" id="clear">CLEAR</button>
                <button class="regular-button" id="remove">DELETE</button>
            </div>
            <div class="row">
                <button class="regular-button" id="seven">7</button>
                <button class="regular-button" id="eight">8</button>
                <button class="regular-button" id="nine">9</button>
                <button class="regular-button" id="divide">DIV</button>
            </div> 
            <div class="row">
                <button class="regular-button" id="four">4</button>
                <button class="regular-button" id="five">5</button>
                <button class="regular-button" id="six">6</button>
                <button class="regular-button" id="multiply">X</button>
            </div>
            <div class="row">
                <button class="regular-button" id="one">1</button>
                <button class="regular-button" id="two">2</button>
                <button class="regular-button" id="three">3</button>
                <button class="regular-button" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="regular-button" id="point">.</button>
                <button class="regular-button" id="zero">0</button>
                <button class="regular-button" id="equals">=</button>
                <button class="regular-button" id="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
